name: ⏰ Refresh GitHub Stats + README

on:
  schedule:
    - cron: '0 */24 * * *'
  workflow_dispatch:

jobs:
  refresh-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Touch dummy file to trigger README refresh
        run: |
          echo "🕒 Updated at $(date)" >> .refresh_log
          git add .refresh_log
          git commit -m "chore: trigger GitHub stats refresh" || echo "No changes to commit"

      - name: Set remote URL with PAT
        env:
          GIT_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }}.git

      - name: Push changes
        run: git push origin HEAD:main
